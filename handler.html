<body>

    <!-- script form.html -->

    <form action="handler_form.php" method="post">

      <fieldset>

        <legend>Enter your info below:</legend>

        <p>
          <b>Name:</b>
            <input type="text" name="name" size="20" maxlength="40"/>
        </p>

        <p>
          <b>Email Address:</b>
            <input type="text" name="email" size="40" maxlength="60"/>
        </p>

        <p>
          <b>Gender:</b>
            <input type="radio" name="gender" value="M"/> Male
            <input type="radio" name="gender" value="F"/> Female</p>
        <p>
          <b>Age:</b>
            <select name="age">
              <option value="0-29">Under 30</option>
              <option value="30-60">Between 30 and 60</option>
              <option value="60+">Over 60</option>
            </select>
        </p>

        <p>
          <b>Comments:</b>
            <textarea name="comments" rows="3" cols="40" placeholder="Share your comments.."></textarea>
        </p>

      </fieldset>

          <div align="center"><input type="submit" name="submit" value="Submit My Info" /></div>
      </form>
